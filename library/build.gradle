buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionName "1.0"
        versionCode 1
    }

    buildTypes {
        release {
            runProguard false
        }
    }
}

dependencies {
}
apply from: '../maven_push.gradle'
